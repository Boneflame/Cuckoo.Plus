language: node_js
node_js:
- 10.15.3
addons:
  ssh_known_hosts: 52.76.67.104
script:
- git config --global user.name "$GIT_NAME"
- git config --global user.email "$GIT_EMAIL"
- git config --global push.default simple
- git clone --branch=deploy https://github.com/NanaMorse/Cuckoo.Plus NanaMorse/Cuckoo.Plus
- cd NanaMorse/Cuckoo.Plus
- git rebase origin/master
- npm install
before_deploy:
- openssl aes-256-cbc -K $encrypted_7892896c2e12_key -iv $encrypted_7892896c2e12_iv
  -in light-sail-cuckoo-plus.pem.enc -out light-sail-cuckoo-plus.pem -d
- eval "$(ssh-agent -s)"
- chmod 600 light-sail-cuckoo-plus.pem
- ssh-add light-sail-cuckoo-plus.pem
deploy:
  provider: script
  script: bash ./deploy.sh
  skip_cleanup: true
branches:
  only:
  - master
env:
  global:
    secure: 